        <!--order form for SOFT20181 by Katrina-->

                <tr>
                  <th>Picture</th>
                  <th>Price</th>
                  <th>Select quantity</th>
                </tr>
                <tr>
                  <td>
                    <img src="assets/q1.jpg" alt="Violin" width="150" height="150">
                  </td>
                  <td>150$</td>
                  <td>
                      <label for="q1"></label>
                      <input type="text" id="q1" name="q1"><br>
                  </td>
                </tr>
                <tr>
                  <td>
                    <img src="assets/q2.jpg" alt="Flute" width="150" height="150">
                  </td>
                  <td>230$</td>
                  <td>
                    <label for="q2"></label>
                    <input type="text" id="q2" name="q2"><br>
                  </td>
                </tr>
                <tr>
                  <td>
                    <img src="assets/q3.png" alt="Guitar" width="150" height="150">
                  </td>
                  <td>90$</td>
                  <td>
                    <label for="q3"></label>
                    <input type="text" id="q3" name="q3"><br>
                  </td>
                </tr>
                <tr>
                  <td>
                    <img src="assets/q4.jpg" alt="Guitar" width="150" height="150">
                  </td>
                  <td>640$</td>
                  <td>
                    <label for="q4"></label>
                    <input type="text" id="q4" name="q4"><br>
                  </td>
                </tr>
            </table>
            <br><br><h3>Details</h3>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="sname">Surname</label><br>
            <input type="text" id="sname" name="sname"><br><br>
            <br><h3>Payment</h3>
            <label for="payment">Method of payment: </label><br>
            <input type="text" id="payment" name="payment"><br>
            <label for="acc">Account number: </label><br>
            <input type="text" id="acc" name="acc"><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
